<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>Capstone Demo - Naymat Ibrahim</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <header>
    <h1>Capstone App</h1>
    <p>Naymat Ibrahim | Health Professional → DevOps / Cloud Engineering</p>
  </header>

  <main>
    <div class="status-card">
      <h2>App Status</h2>
      <p><span class="label">Message:</span> <span id="app-message">Loading...</span></p>
      <p><span class="label">Database Time:</span> <span id="db-time">Loading...</span></p>
    </div>

    <div>
      <h2>Registered Users</h2>
      <div id="users">Loading users...</div>
    </div>
  </main>

  <footer>
    <p>© 2025 Naymat Ibrahim | Built with Node.js, MySQL & Docker</p>
  </footer>

  <script>
    // Function to fetch app status and database time
    async function fetchStatus() {
      try {
        const res = await fetch('/status');
        const data = await res.json();
        document.getElementById('app-message').innerText = data.message || 'N/A';
        document.getElementById('db-time').innerText = data.database_time || 'N/A';
      } catch (err) {
        document.getElementById('app-message').innerText = 'Error loading status';
        document.getElementById('db-time').innerText = 'Error';
        console.error(err);
      }
    }

    // Auto-refresh status every 5 seconds
    fetchStatus(); // initial load
    setInterval(fetchStatus, 5000);

    // Fetch users
    fetch('/api/users')
      .then(r => r.json())
      .then(data => {
        const container = document.getElementById('users');
        if (!data.length) {
          container.innerText = 'No users yet';
        } else {
          container.innerHTML = '<ul>' + data.map(u => `<li>${u.name} (${u.email})</li>`).join('') + '</ul>';
        }
      })
      .catch(err => {
        document.getElementById('users').innerHTML = '<span class="error">Error loading users</span>';
        console.error(err);
      });
  </script>
</body>
</html>
