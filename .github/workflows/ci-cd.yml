name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-scan:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Build Docker image
        run: |
          docker build -t ${{ github.repository }}:pr-${{ github.run_id }} .

      - name: Install Trivy
        run: |
          sudo apt-get update -y
          sudo apt-get install -y wget
          wget https://github.com/aquasecurity/trivy/releases/latest/download/trivy_0.43.1_Linux-64bit.deb -O trivy.deb
          sudo dpkg -i trivy.deb || true

      - name: Scan image with Trivy
        run: |
          trivy image --exit-code 1 --severity HIGH,CRITICAL \
          ${{ github.repository }}:pr-${{ github.run_id }} || echo "Scan exit but pipeline continues"

  deploy:
    needs: build-and-scan
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # ---- AWS Authentication ----
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-region: us-east-1
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      # ---- Terraform Deploy ----
      - name: Terraform Init & Apply
        working-directory: ./terraform
        run: |
          terraform init -input=false
          terraform apply -auto-approve

      # ---- Docker Registry Build & Push ----
      - name: Build & Push Docker Image
        run: |
          echo ${{ secrets.DOCKERHUB_PAT }} | docker login -u ${{ secrets.DOCKERHUB_USER }} --password-stdin
          docker build -t ${{ secrets.DOCKERHUB_USER }}/capstone:${{ github.sha }} .
          docker push ${{ secrets.DOCKERHUB_USER }}/capstone:${{ github.sha }}

      # ---- SSH into Amazon Linux EC2 ----
      - name: Deploy on EC2 (Amazon Linux)
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.EC2_PUBLIC_IP }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # Install Docker if not available (Amazon Linux)
            sudo yum install -y docker
            sudo systemctl start docker
            sudo usermod -aG docker ec2-user

            # Pull the new image
            docker pull ${{ secrets.DOCKERHUB_USER }}/capstone:${{ github.sha }}

            # Stop old container
            docker stop capstone || true
            docker rm capstone || true

            # Run new container
            docker run -d \
              --name capstone \
              -e DB_HOST=${{ secrets.DB_HOST }} \
              -e DB_USER=${{ secrets.DB_USER }} \
              -e DB_PASS=${{ secrets.DB_PASS }} \
              -e DB_NAME=users_db \
              -p 3000:3000 \
              ${{ secrets.DOCKERHUB_USER }}/capstone:${{ github.sha }}
